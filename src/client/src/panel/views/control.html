<div ng-controller="ControlController as ctrl" layout="row" layout-align="space-between center">
    <md-button ng-click="ctrl.powerOn( control )" class="md-fab md-primary" aria-label="Power On">
        <md-icon md-svg-src="power-on"></md-icon>
    </md-button>
    <md-card-title>{{control.caption}}</md-card-title>
    <md-button ng-click="ctrl.powerOff( control )" class="md-fab md-primary" aria-label="Power Off">
        <md-icon md-svg-src="power-off"></md-icon>
    </md-button>
</div>
